<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">

<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>

	<form class="form-horizontal" method="POST" th:action="@{/filmes}"
		th:object="${filme}">
		<div layout:include = "MessagemErro"></div>
		
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Novo Filme</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/filmes}">Voltar
						para pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{idFilme}" />

				<div class="form-group"
					th:classappend="${#fields.hasErrors('ator')} ? has-error">
					<label for="ator" class="col-sm-2 control-label">Ator</label>
					<div class="col-sm-4">
						<select class="form-control" th:field="*{ator}">
							<option value="">Selecione um Nome</option>
							<option th:each="ator : ${ator}" th:value="${ator.idAtor}"
								th:text="${ator.nome}"></option>
						</select>
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('nomeFilme')} ? has-error">
					<label for="nomeFilme" class="col-sm-2 control-label">Nome Filme</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="nomeFilme"
							th:field="*{nomeFilme}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('dataL')} ? has-error">
					<label for="dataL" class="col-sm-2 control-label">Data Lan√ßamento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataL" th:field="*{dataL}" 
   data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
  data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"
/>
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>



</section>
</html>
